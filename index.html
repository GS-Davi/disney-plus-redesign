<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.min.css" />

    <title>Disney+ Redesign</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./assets/disney-logo.svg" alt="" />
        <img class="menu" src="./assets/menu.svg" alt="" />
      </header>

      <div class="content">
        <div class="info">
          <img class="imdb" src="./assets/IMDB-icon.svg" alt="" />
          <p class="genre">2021 - Kids - Movie</p>

          <img class="luca" src="./img/luca.png" alt="" />
          <p class="description">
            Luca and Alberto dream of a life of<br />
            freedom, a life of adventure â€” and,<br />
            most of all, a life with a Vespa to ride.
          </p>
          <button>
            <img class="play-icon" src="./assets/play-icon.svg" alt="" />
            Watch Now
          </button>
        </div>

        <div class="movies">
          <h4>Movies</h4>

          <div class="cards">
            <div class="card">
              <img class="overlay" src="./img/overlay-1.png" alt="" />
              <img class="player" src="./assets/player-button.svg" alt="" />

              <p>
                Kids <br />
                <span class="title">Spirit Untamed</span>
              </p>
            </div>

            <div class="card">
              <img class="overlay" src="./img/overlay-2.png" alt="" />
              <img class="player" src="./assets/player-button.svg" alt="" />

              <p>
                Kids <br />
                <span class="title">Wish Dragon</span>
              </p>
            </div>

            <div class="card">
              <img class="overlay" src="./img/overlay-3.png" alt="" />
              <img class="player" src="./assets/player-button.svg" alt="" />

              <p>
                Kids <br />
                <span class="title">Raya and the Last Dragon</span>
              </p>
            </div>

            <div class="card">
              <img class="overlay" src="./img/overlay-4.png" alt="" />
              <img class="player" src="./assets/player-button.svg" alt="" />

              <p>
                Kids <br />
                <span class="title">Sponge on the Run</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
